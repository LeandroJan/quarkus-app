<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kafka Message Sender</title>
</head>
<body>
    <h1>Send Message to Kafka</h1>
    <form action="/kafka/send" method="post">
        <label for="message">Message:</label>
        <input type="text" id="message" name="message">
        <button type="submit">Send</button>
    </form>
</body>
</html>
